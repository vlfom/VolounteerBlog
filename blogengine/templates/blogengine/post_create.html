{% extends "blogengine/includes/base.html" %}

{% block header %}
    <div class="page-header">
        <h1>Додавання нового запису</h1>
    </div>
{% endblock %}
{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Створити запис</button>
    </form>
{% endblock %}
