{% extends "blogengine/includes/base.html" %}

{% load custom_markdown %}

{% block header %}
    <div class="page-header">
        <h1>Вхід до сайту</h1>
    </div>
{% endblock %}
{% block content %}
    <form id="login_form" method="post" action="/login/">
        {% csrf_token %}
        <div id="user-login">Логін:</div> <input type="text" name="username" value="" size="50" />
        <br />
        <div id="user-pass">Пароль:</div> <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="Вхід" />
    </form>
{% endblock %}
