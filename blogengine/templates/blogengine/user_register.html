{% extends "blogengine/includes/base.html" %}

    {% load custom_markdown %}

    {% block header %}
        <div class="page-header">
            <h1>Регістрація</h1>
        </div>
    {% endblock %}
    {% block content %}
        {% if registered %}
            Ваш акаунт було успішно зареєстровано!
        {% else %}
            <form id="user_form" method="post" action="/register/"
                    enctype="multipart/form-data">

                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <div class="align-center">
                    <input type="submit" name="submit" value="Зареєструватися" />
                </div>
            </form>
        {% endif %}
    {% endblock %}
